<div class="col-md-5 type-container">
  <h2 style="margin: auto"> Types</h2>
  <button class="btn btn-danger" style="width:100px" (click)="addType()"> Add Type</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Attributes</th>
      <th>Items</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let type of types">
      <td>{{type.name}}</td>
      <td><button class="btn btn-simple" (click)="attributes(type)">{{type.attrCount}}</button></td>
      <td><button class="btn btn-simple" (click)="things(type)">{{type.thingCount}}</button></td>
      <td class="buttons">
        <button class="btn btn-success" (click)="deleteType(type)" [disabled]="type.thingCount > 0 || type.attrCount > 0">
          Delete</button>
        <button class="btn btn-success" (click)="editType(type)"> Edit</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
